<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>pr7 Paint</title>
    <link rel="stylesheet" href="assets/css/layout.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header class="header">
        <a href="index.html" class="logo">
            <div id="logo-container">
                <img src="assets/img/logo.svg" height="60px" alt="" />
            </div>
        </a>
    </header>
    <div class="container">
        <main class="center column paint">
            <h1>Paint</h1>
            <canvas id="draw" width="490" height="220" style="border: 1px solid black;"></canvas><br>
            <span>Color:</span>
            <input type="color" id="input-color"/>
            <input list="colors" id="list-color" style="display: none;"/>
            <datalist id="colors">
                <option value="Red"></option>
                <option value="#00FF00"></option>
            </datalist>
            <span>Thickness:</span>
            <input type="range" id="range-width" min="1" max="32" value="8"/>
            <button id="btn-undo" onclick="canvas_undo()" disabled>Undo</button>
            <button id="btn-clear" onclick="canvas_clear()" disabled>Clear</button><br>
            <span>Background:</span>
            <input type="file" id="file-background" onchange="set_background_file()"><br>
            <span>Or choose URL:</span>
            <form action="JavaScript:set_background_url()">
                <input type="url" id="url-background" placeholder="https://example.com/image.jpg" required>
                <button type="submit">Set</button>
            </form>
            <button id="btn-bg-clear" onclick="background_clear()" disabled>Remove background</button>
            <button id="btn-save" onclick="save()">Save as file</button>
            <a id="save-lnk"></a>
        </main>
        <nav class="left column">
            <h3>Left heading</h3>
            <ul>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="media.html">Media</a></li>
            </ul>
            <h3>Left heading</h3>
            <ul>
                <li><a href="slider.html">Slider</a></li>
                <li><a href="table.html">Table</a></li>
            </ul>
        </nav>
        <div class="right column">
            <h3>Right heading</h3>
            <p></p>
        </div>
    </div>
    <div class="footer-wrapper">
        <footer class="footer">
            <a href="index.html" class="logo">
                <div id="logo-container">
                    <img src="assets/img/logo.svg" height="40px" alt="" />
                </div>
            </a>
        </footer>
    </div>

    <script src="assets/js/paint.js"></script>
</body>

</html>
